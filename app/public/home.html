<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Accueil</title>
  <head>
  <meta charset="UTF-8" />
  <title>Accueil</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 30px;
      max-width: 900px;
      margin: auto;
      color: #333;
    }

    h1, h2, h3 {
      color: #2c3e50;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
    }

    input[type="file"] {
      margin-bottom: 15px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    .article {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .article img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 5px;
    }

    .article h3 a {
      color: #007bff;
      text-decoration: none;
    }

    .article h3 a:hover {
      text-decoration: underline;
    }

    #editFormContainer {
      background: #fff;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    #editImagePreview {
      margin-top: 10px;
      border-radius: 5px;
      max-width: 100%;
    }

    #articlesContainer {
      margin-top: 20px;
    }

    #logout {
      background: #dc3545;
    }

    #logout:hover {
      background: #b52a2a;
    }
     .button-group button:hover {
    background: #0056b3;
  }
  </style>
</head>

</head>
<body>
  <h1>Bienvenue sur le site</h1>

  <form id="createForm" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Titre" required />
    <textarea name="body" placeholder="Contenu" required></textarea>
    <input type="file" name="image" accept="image/*"><br>
    <button type="submit">Créer</button>
  </form>

  <div id="editFormContainer" style="display:none; border:1px solid #ccc; padding:10px; margin-top:20px;">
    <h3>Modifier l'article</h3>
    <form id="editForm" enctype="multipart/form-data">
      <input type="text" id="editTitle" required /><br><br>
      <textarea id="editBody" required></textarea><br><br>
      <input type="file" id="editImage" name="image" accept="image/*"><br>
      <img id="editImagePreview" style="max-width:150px"><br>
      <button type="submit">Enregistrer</button>
      <button type="button" id="cancelEdit">Annuler</button>
    </form>
  </div>

  <h2>Articles :</h2>
  <div id="articlesContainer"></div>

  <button onclick="logout()">Se déconnecter</button>

  <script src="home.js"></script>
</body>
</html>
